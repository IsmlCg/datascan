<div class="content">
  <button  (click)="openDialog( '' );" mat-raised-button color="primary">Add</button>
  <div class="data" fxFlexFill fxLayout="row wrap" fxLayoutAlign="space-between none">
    <div fxFlex="8%"></div>
    <div class="content" *ngFor="let row of rows.slice().reverse(); let i = index;" class="box-color" fxFlex="25%">
        
      <div class="button-row" fxLayout="row"  fxLayoutAlign="space-evenly end" >
        {{row.key}}
      </div>

      <div class="button-row" fxLayout="column"  *ngFor="let item of row;" fxLayoutAlign="space-around {{item.position}}" >  
        <div>
          <button (click)="openDialog( row.key, item );" mat-raised-button color="primary">
            <mat-icon>desktop_windows</mat-icon> {{item.computernumber}}
          </button>
          <a (click)="delete( row.key,item.id );"><mat-icon color="warn" >delete</mat-icon></a>
        </div>
      </div> 
    </div>
  </div>
</div>
