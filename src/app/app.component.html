<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div  >
  <mat-toolbar color="primary" >
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Datascan</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="app-crud-employee/" mat-button>
          <mat-icon>people_outline</mat-icon>
          Add employee
        </a>
        <a href="dashboard/" mat-button>
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </a>
        <a href="app-staff-schedule/" mat-button>
          <mat-icon>schedule</mat-icon>
          Schedule
        </a>
        <a (click)="logOut();" mat-button>
          <mat-icon>account_boxqqq</mat-icon>
          Log out
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav >
      <mat-nav-list>
        <a href="app-crud-employee/" mat-list-item>
          <mat-icon>people_outline</mat-icon>
          Add employee
        </a>
        <a href="dashboard/" mat-list-item>
          <mat-icon>dashboard</mat-icon>
          Dashboard</a>
        <a (click)="logOut();" mat-list-item>
          <mat-icon>account_boxqqq</mat-icon>
          Log out
        </a>
        <a href="#" mat-list-item>
          <mat-icon>lock</mat-icon>
          My Account
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <br><br>
      
      <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
