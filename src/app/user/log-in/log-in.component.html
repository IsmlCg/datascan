<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center start">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput name="username" value="demo" [(ngModel)]="user.username" placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput name="password" value="demo" [(ngModel)]="user.password" placeholder="Password" type="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" (click)="onSubmit()">
        Sign In</button>
        <label for="">{{ error }}</label>
    </form>
  </mat-card>

</div>
